        <div id="main">
            <div id="wrapper" class="row-fluid">
                <nav class="span2">
                    <ul ng-controller="CollectionsMenuCtrl" class="unstyled">
                        <li ng-repeat="collection in mainMenuItems">
                            <h3>{{collection.name}}</h3>
                            <ul class="sub-categories unstyled">
                                <li ng-repeat="category in collection.categories"><a href="#/collection/{{collection.id}}/category/{{category.id}}">{{category.name}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <article id="category" class="span10">
                    <div ng-view></div>
                </article >
            </div>
        </div>

        <script src="js/libs/jquery-2.0.3.min.js"></script>
        <script src="js/libs/underscore.min.js"></script>
        <script src="js/libs/angular.min.js"></script>

        <script src="js/libs/angular-route.min.js"></script>


        <script src="js/app/app.js"></script>

        <script src="js/app/factories/collectionsFactory.js"></script>
        <script src="js/app/factories/categoriesFactory.js"></script>
        <script src="js/app/factories/allTightsFactory.js"></script>
        <script src="js/app/factories/colorsFactory.js"></script>
        <script src="js/app/factories/featuresFactory.js"></script>
        <script src="js/app/factories/resourcesFactory.js"></script>

        <script src="js/app/controllers/collectionsMenuCtrl.js"></script>
        <script src="js/app/controllers/collectionDetailCtrl.js"></script>

        <script src="js/app/controllers/adminListCtrl.js"></script>
        <script src="js/app/controllers/adminItemDetailCtrl.js"></script>
