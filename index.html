        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <body >
        <!--[if lt IE 7]>

        <div id="main">
            <div id="wrapper" class="row-fluid">
                <nav class="span2">
                    <ul ng-controller="CollectionsMenuCtrl" class="unstyled">
                        <li ng-repeat="collection in mainMenuItems">
                            <h3>{{collection.name}}</h3>
                            <ul class="sub-categories unstyled">
                                <li ng-repeat="category in collection.categories"><a href="http://pcardin.by/collection/{{collection.id}}/{{category.id}}">{{category.name}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <article id="category" class="span10">
                    <div ng-view></div>
                    <aside class="span12" ng-controller="TightsDetailCtrl">
                        <div id="tights-image" class="span4">
                            <img src="img/LR_Ly3040_01evi.jpg"/>
                        </div>
                        <div id="tights-meta" class="span8">
                            <div id="tights-description" class="span8">
                                <h2 class="title offset1">EVITA 40 den (ЭВИТА 40 ден)</h2>
                                <div id="tights-icons" class="offset1">
                                    <ul class="specifications unstyled"></ul>
                                    <ul class="colors unstyled"></ul>
                                </div>
                                <div class="material offset1">82% poliammide - 16% elastomero - 2% cotone</div>
                                <div class="description offset1">Collant setificati elasticizzati. Punta nuda rinforzata. A vita bassa. Замечательные колготки.</div>
                            </div>
                            <div id="tights-size" class="span4">
                                <img src="css/gfx/tab_measure.gif"/>
                            </div>
                        </div>
                  </aside>
                </article >
            </div>
        </div>

        <script src="js/libs/jquery-1.8.2.min.js"></script>
        <script src="js/libs/underscore-1.4.1.min.js"></script>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/bs/bootstrap.min.js"></script>
        <script src="js/bs/plugins.js"></script>
        <script src="js/bs/main.js"></script>

        <script src="js/tightsApp.js"></script>
