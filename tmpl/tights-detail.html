<header>
    <h1>{{collection.name}}</h1>
</header>
<div class="text">
    {{collection.description}}
</div>
<nav>
    <h3>{{category.name}}</h3>
     <ul id="tights-submenu" class="unstyled">
         <li ng-repeat="item in tightsArr">
             <a href="#/collection/{{collection.id}}/category/{{category.id}}/tights/{{item.id}}" style="background-image: url('../img/tights/{{item.img}}_min.jpg');"></a>
         </li>
     </ul>
 </nav>
<aside class="span12">
    <div id="tights-image" class="span4">
        <img src="../img/tights/{{tights.img}}.jpg"/>
    </div>
    <div id="tights-meta" class="span8">
        <div id="tights-description" class="span8">
            <h2 class="title offset1">{{tights.name}}</h2>
            <div id="tights-icons" class="offset1">
                <ul class="features unstyled">
                    <li ng-repeat="feature in tights.featuresDetails">
                        <img src="../img/features/{{feature.img}}.gif" alt="{{feature.name}}"/>
                    </li>
                </ul>
                <ul class="colors unstyled">
                    <li ng-repeat="color in tights.colorsDetails">
                        <div class="color" style="background-color: #{{color.code}};"></div>
                        <div>{{color.name}}</div>
                    </li>
                </ul>
            </div>
            <div class="material offset1">{{tights.consist}}</div>
            <div class="description offset1">{{tights.description}}</div>
        </div>
        <div id="tights-size" class="span4">
            <img src="../css/gfx/tab_measure.gif"/>
        </div>
    </div>
</aside>
