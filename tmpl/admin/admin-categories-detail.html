<h1>{{category.name}}</h1>
<form name="categoryEditForm" novalidate>
    <dl class="dl-horizontal">
        <dt>
            <label for="categoryNameId">Название категории</label>
        </dt>
        <dd>
            <input name="categoryName" id="categoryNameId" type="text" required ng-model="category.name" maxlength="255" />
        </dd>
    </dl>
    <button class="btn btn-primary" ng-disabled="!categoryEditForm.$valid" ng-click="saveCategoryEditForm(categoryEditForm)">
        Сохранить
    </button>
</form>
